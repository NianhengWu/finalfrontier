[package]
name = "finalfrontier"
version = "0.2.0"
authors = ["DanieÌˆl de Kok <me@danieldk.eu>"]
description = "Train/use word embeddings with subword units"
documentation = "https://docs.rs/finalfrontier/"
homepage = "https://github.com/danieldk/finalfrontier"
repository = "https://github.com/danieldk/finalfrontier.git"
license = "Apache-2.0"

[dependencies]
byteorder = "1"
cfg-if = "0.1"
failure = "0.1"
fnv = "1"
hogwild = { path = "../hogwild", version = "0.2.0" }
memmap = "0.6"
ndarray = "0.11"
ndarray-rand = "0.7"
ordered-float = "0.5"
rand = "0.4"
zipf = "3.0.*"

[dev-dependencies]
lazy_static = "1"
maplit = "1"
